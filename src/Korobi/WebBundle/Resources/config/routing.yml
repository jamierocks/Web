################################################################
home:
    path: /
    defaults: { _controller: korobi.controller.home:homeAction }
deploy:
    path: /deploy
    defaults: { _controller: korobi.deploy_controller:deployAction }
revisions:
    path: /revisions/{repository}
    defaults: { _controller: korobi.controller.revisions:listAction, repository: Web }
theme_toggle:
    path: /theme
    defaults: { _controller: korobi.theme_controller:toggleAction }
# temporary
dummy:
    path: /dummy
    defaults: { _controller: korobi.controller.home:homeAction }
