services:
    # -------------------------
    # ---- Twig Extensions ----
    # -------------------------
    korobi.extension.twig.globals:
        class: Korobi\WebBundle\Extension\ExtensionTwigGlobals
        tags:
            - { name: twig.extension }
        arguments:
            - @korobi.git_info
    korobi.extension.twig.filters:
        class: Korobi\WebBundle\Extension\ExtensionTwigFilters
        tags:
            - { name: twig.extension }
    korobi.extension.twig.functions:
        class: Korobi\WebBundle\Extension\ExtensionTwigFunctions
        tags:
            - { name: twig.extension }
    salavert.twig.time_ago:
        class: Salavert\Twig\Extension\TimeAgoExtension
        arguments: [@translator]
        tags:
          - { name: twig.extension }

    # ---------------------
    # ---- Controllers ----
    # ---------------------
    korobi.base_controller:
        class: Korobi\WebBundle\Controller\BaseController
        calls:
            - [setContainer, ["@service_container"]]
            - [setAuthChecker, ["@security.authorization_checker"]]
    korobi.controller.home:
        class: Korobi\WebBundle\Controller\HomeController
        parent: korobi.base_controller
    korobi.controller.kitty:
        class: Korobi\WebBundle\Controller\KittyImageController
        parent: korobi.base_controller
        arguments:
            - @korobi.camo
    korobi.controller.network:
        class: Korobi\WebBundle\Controller\NetworkController
        parent: korobi.base_controller
    korobi.controller.channel:
        class: Korobi\WebBundle\Controller\ChannelController
        parent: korobi.base_controller
    korobi.controller.channel_admin:
        class: Korobi\WebBundle\Controller\ChannelAdminController
        parent: korobi.base_controller
    korobi.controller.channel_stats:
        class: Korobi\WebBundle\Controller\ChannelStatsController
        parent: korobi.base_controller
    korobi.controller.channel_games:
        class: Korobi\WebBundle\Controller\ChannelGameController
        parent: korobi.base_controller
    korobi.controller.revisions:
        class: Korobi\WebBundle\Controller\RevisionsController
        parent: korobi.base_controller
    korobi.controller.docs:
        class: Korobi\WebBundle\Controller\DocsController
        parent: korobi.base_controller
    korobi.controller.style_guide:
        class: Korobi\WebBundle\Controller\StyleGuideController
        parent: korobi.base_controller
    korobi.controller.security:
        class: Korobi\WebBundle\Controller\SecurityController
        parent: korobi.base_controller
        arguments:
            - @korobi.akio
            - @logger
    korobi.controller.deploy:
        class: Korobi\WebBundle\Controller\DeploymentController
        parent: korobi.base_controller
        arguments:
            - @logger
            - @korobi.git_info
            - @korobi.akio
        calls:
            - [setHmacKey, ["%github_hook_hmac_secret%"]]
            - [setRootPath, ["%kernel.root_dir%"]]
    korobi.theme_controller:
        class: Korobi\WebBundle\Controller\ThemeController
        parent: korobi.base_controller
        arguments:
            - @session

    # ---------------------------
    # ---- Helpers/Utilities ----
    # ---------------------------
    korobi.git_info:
        class: Korobi\WebBundle\Util\GitInfo
    korobi.navigation_collection:
        class: Korobi\WebBundle\Util\NavigationCollection
        arguments:
            - %korobi.config%
    korobi.camo:
        class: Korobi\WebBundle\Util\Camo
        arguments:
            - %camo_key%
            - %camo_domain%
    korobi.theme_service:
        class: Korobi\WebBundle\Util\ThemeService
        arguments:
            - @session
    korobi.akio:
        class: Korobi\WebBundle\Util\Akio
        arguments:
            - %akio_enabled%
            - %akio_path%
            - %akio_key%
    korobi.influx:
        class: Korobi\WebBundle\Util\InfluxService
        arguments:
            - %influx_host%
            - %influx_port%
            - %influx_user%
            - %influx_pass%
            - %influx_db%

    # ----------------------------
    # ----- Console commands -----
    # ----------------------------
    korobi.command.stats_gen:
        class: Korobi\WebBundle\Console\StatsGeneration
        arguments:
            - @korobi.influx
        tags:
            -  { name: console.command }
