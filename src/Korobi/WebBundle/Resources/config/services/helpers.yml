services:
    korobi.git_info:
        class: Korobi\WebBundle\Util\GitInfo
    korobi.navigation_collection:
        class: Korobi\WebBundle\Util\NavigationCollection
        arguments:
            - %korobi.config%
    korobi.akio:
        class: Korobi\WebBundle\Util\Akio
        arguments:
            - %akio.enabled%
            - %akio.path%
            - %akio.key%
    korobi.influx:
        class: Korobi\WebBundle\Util\InfluxService
        arguments:
            - %influx.host%
            - %influx.port%
            - %influx.user%
            - %influx.pass%
            - %influx.db%
