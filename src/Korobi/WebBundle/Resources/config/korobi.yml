# root node - everything should be nested
korobi_web:
    navigation:
        items:
            - title: Home
              route: 'home'

            - title: Networks
              route: 'networks'
              routes:
                  - networks
                  - network
                  - channel
                  - channel_command
                  - channel_log
                  - channel_log_date
                  - channel_log_tail
                  - channel_stat
                  - channel_game

            - title: Docs
              route: 'https://docs.korobi.io/'
              external: true

            - title: About
              route: 'about'

            - title: Admin
              route: 'dummy'
              requires_admin: true

            - title: Issues
              route: 'https://github.com/korobi/Korobi/issues'
              type: 'footer'
              external: true

            - title: Revisions
              route: 'revisions'
              type: 'footer'

    homepage_excluded_channels:
       - channel: '#spigot'
         network: 'esper'
