# root node - everything should be nested
korobi_web:
    navigation:
        items:
            - title: Home
              route: 'home'

            - title: Logs
              route: 'logs'
              routes:
              - logs
              - logs_network
              - logs_channel
              - logs_channel_date
              - logs_channel_date_tail
              - logs_channel_tail

            - title: Search
              route: 'dummy'

            - title: Stats
              route: 'dummy'

            - title: Commands
              route: 'dummy'

            - title: Docs
              route: 'dummy'

            - title: Admin
              route: 'dummy'
              requires_admin: true

            - title: Issues
              route: 'https://github.com/korobi/Korobi/issues'
              type: 'footer'
              external: true

            - title: Revisions
              route: 'revisions'
              type: 'footer'
