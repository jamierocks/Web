# ------------------------
# ---- Channel Routes ----
# ------------------------
channel:
    path: /{network}/{channel}/
    defaults:
        _controller: korobi.controller.channel.home:homeAction
channel_command:
    path: /{network}/{channel}/commands/
    defaults:
        _controller: korobi.controller.channel.command:commandsAction
channel_log:
    path: /{network}/{channel}/logs/
    defaults:
        _controller: korobi.controller.channel.log:logsAction
channel_log_date:
    path: /{network}/{channel}/logs/{year}/{month}/{day}/
    defaults:
        _controller: korobi.controller.channel.log:logsAction
channel_log_tail:
    path: /{network}/{channel}/logs/tail/{tail}/
    defaults:
        _controller: korobi.controller.channel.log:logsAction
        tail: 30
channel_stat:
    path: /{network}/{channel}/stats/
    defaults:
        _controller: korobi.controller.channel.stat:statsAction
channel_ai:
    path: /{network}/{channel}/ai/
    defaults:
        _controller: korobi.controller.channel_ai:listAction
channel_game:
    path: /{network}/{channel}/games/{gameId}/
    defaults:
        _controller: korobi.controller.channel.game:gameAction
