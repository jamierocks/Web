doctrine_mongodb:
    document_managers:
        default:
            metadata_cache_driver: %doctrine_cache_backend%

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
        sentry:
            type: raven
            dsn: '%sentry_dsn%'
            level: error
            bubble: false
