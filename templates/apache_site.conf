<VirtualHost *:80>
   ServerName korobi.dev
   Redirect permanent / https://korobi.dev
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile %ssl_dir%/korobi.crt
    SSLCertificateKeyFile %ssl_dir%/korobi.key

    ServerName korobi.dev
    DocumentRoot "/vagrant/web"
    <Directory "/vagrant/web">
        AllowOverride None
        Require all granted
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>
